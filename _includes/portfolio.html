<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Dienstleistungen</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                <div class="col-sm-4 portfolio-item">
                    <h3>{{ post.title }}</h3>
                    {{ post.content }}
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
